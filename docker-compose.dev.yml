version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: solana-collector-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-solana_analytics}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - collector-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Solana GitHub Collector Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solana-github-collector
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-solana_analytics}
      - DB_LOGGING=${DB_LOGGING:-false}
      - ECOSYSTEM=${ECOSYSTEM:-solana}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - RUN_ON_STARTUP=${RUN_ON_STARTUP:-true}
      # GitHub tokens
      - GITHUB_TOKEN_1=${GITHUB_TOKEN_1}
      - GITHUB_TOKEN_2=${GITHUB_TOKEN_2}
      - GITHUB_TOKEN_3=${GITHUB_TOKEN_3}
      - GITHUB_TOKEN_4=${GITHUB_TOKEN_4}
      - GITHUB_TOKEN_5=${GITHUB_TOKEN_5}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - collector-network
    volumes:
      # Mount source code for development (optional - comment out for production-like testing)
      - ./src:/app/src:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: solana-collector-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - collector-network
    profiles:
      - tools

networks:
  collector-network:
    driver: bridge

volumes:
  postgres-data:
  pgadmin-data:
