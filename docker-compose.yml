version: '3.8'

services:
  app:
    build: .
    container_name: solana-github-collector
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-solana_analytics}
      - ECOSYSTEM=${ECOSYSTEM:-solana}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # GitHub tokens (add as many as you have)
      - GITHUB_TOKEN_1=${GITHUB_TOKEN_1}
      - GITHUB_TOKEN_2=${GITHUB_TOKEN_2}
      - GITHUB_TOKEN_3=${GITHUB_TOKEN_3}
      - GITHUB_TOKEN_4=${GITHUB_TOKEN_4}
      - GITHUB_TOKEN_5=${GITHUB_TOKEN_5}
    depends_on:
      - postgres
    networks:
      - collector-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: collector-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-solana_analytics}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - collector-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  collector-network:
    driver: bridge

volumes:
  postgres-data:
